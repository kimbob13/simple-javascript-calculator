<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">

            <input type="text" class="calculator-screen" value="0" disabled />
            
            <div class="calculator-keys">
            
                <button type="button" class="operator" value="+">+</button>
                <button type="button" class="operator" value="-">-</button>
                <button type="button" class="operator" value="*">&times;</button>
                <button type="button" class="operator" value="/">&divide;</button>
                <button type="button" class="clear-entry" value="clear-entry">CE</button>
                <button type="button" class="unary-operator" value="sin">sin</button>

                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" class="unary-operator" value="%">%</button>
                <button type="button" class="unary-operator" value="+/-">+/-</button>
                <button type="button" class="unary-operator" value="cos">cos</button>

                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" class="unary-operator" value="factorial">x!</button>
                <button type="button" class="unary-operator" value="square-root">√x</button>
                <button type="button" class="unary-operator" value="tan">tan</button>


                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="pi">π</button>
                <button type="button" class="unary-operator" value="square">x²</button>
                <button type="button" class="unary-operator" value="log">log</button>


                <button type="button" value="0">0</button>
                <button type="button" class="decimal" value=".">.</button>
                <button type="button" class="all-clear" value="all-clear">AC</button>

                <button type="button" class="equal-sign" value="=">=</button>
        
            </div>
        </div>
        <script type="module" src="script.js"></script>
    </body>
</html>
